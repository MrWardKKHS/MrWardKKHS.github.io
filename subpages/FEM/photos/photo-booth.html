<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Photobooth</title>
        <link rel="stylesheet" href="./photobooth.css">
    </head>
    <body>
        <div class="image-gallery">
            <img class="active gallery-img" src="../../../resources/images/mushroom1.jpg" alt="mushroom" />
            <img class="gallery-img" src="../../../resources/images/mushroom2.jpg" alt="mushroom"/>
            <img class="gallery-img" src="../../../resources/images/mushroom3.jpg" alt="mushroom"/>
            <img class="gallery-img" src="../../../resources/images/mushroom4.jpg" alt="mushroom"/>
            <img class="gallery-img" src="../../../resources/images/mushroom5.jpg" alt="mushroom"/>
            <img class="gallery-img" src="../../../resources/images/mushroom6.jpg" alt="mushroom"/>
        </div>
        <div class="btns">
            <button disabled type="button" class="btn prev" name="button">Prev</button>
            <button type="button" class="btn next" name="button">Next</button>
        </div>
        <script src="./gallery.js"></script>
    </body>
</html>
