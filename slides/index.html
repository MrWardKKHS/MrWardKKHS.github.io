<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Slide Decks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f5f5f5;
    }
    h1, h2 {
      text-align: center;
    }
    .slides-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
      margin-top: 2em;
    }
    .card {
      width: 220px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img, .placeholder-thumb {
      width: 100%;
      height: 130px;
      object-fit: cover;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 0.9em;
    }
    .card h3 {
      margin: 0.5em;
      font-size: 1.1em;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
    .generated-thumb {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #f0f0f0, #ddd);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #aaa;
      border-radius: 8px;
    }

    .generated-thumb-text {
      font-size: 1.2em;
      color: #666;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Welcome to My Slide Decks</h1>
  <p style="text-align:center;">Here you'll find all my Reveal.js presentations, organized and ready to view. Each card below links to a deck.</p>

  <section id="Slides">
    <h2>Slides</h2>
    <div class="slides-wrapper">
      
      <div class="card">
        <a href="01-basic-html.html">
          <img src="01-basic-html-thumb.png" alt="Basic Html thumbnail" />
          <h3>Basic Html</h3>
        </a>
      </div>
    

      <div class="card">
        <a href="02-briana-the-embermage.html">
          <img src="02-briana-the-embermage-thumb.png" alt="Briana The Embermage thumbnail" />
          <h3>Briana The Embermage</h3>
        </a>
      </div>
    

      <div class="card">
        <a href="03-basic-css.html">
          <img src="03-basic-css-thumb.png" alt="Basic Css thumbnail" />
          <h3>Basic Css</h3>
        </a>
      </div>
    
    </div>
      
  </section>

</body>
</html>
